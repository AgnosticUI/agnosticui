<!DOCTYPE html>
<html>
<head>
  <title>Button Variant Test</title>
  <style>
    body {
      padding: 2rem;
      font-family: system-ui;
    }
    .test-section {
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
    }
  </style>
  <link rel="stylesheet" href="src/styles/ag-tokens.css">
</head>
<body>
  <h1>Button Variant Test</h1>

  <div class="test-section">
    <h2>Direct Web Component Usage</h2>
    <ag-button>Default</ag-button>
    <ag-button variant="primary">Primary</ag-button>
    <ag-button variant="danger">Danger</ag-button>
  </div>

  <div class="test-section">
    <h2>Check CSS Variables</h2>
    <div id="css-check"></div>
  </div>

  <script type="module">
    import './src/components/Button/core/_Button.js';

    // Check if CSS variables are loaded
    const root = getComputedStyle(document.documentElement);
    const danger = root.getPropertyValue('--ag-danger').trim();
    const primary = root.getPropertyValue('--ag-primary').trim();
    const white = root.getPropertyValue('--ag-neutral-white').trim();

    document.getElementById('css-check').innerHTML = `
      <p>--ag-danger: <strong>${danger || 'NOT FOUND'}</strong></p>
      <p>--ag-primary: <strong>${primary || 'NOT FOUND'}</strong></p>
      <p>--ag-neutral-white: <strong>${white || 'NOT FOUND'}</strong></p>
    `;

    // Check button variant attribute
    setTimeout(() => {
      const dangerBtn = document.querySelector('[variant="danger"]');
      console.log('Danger button:', dangerBtn);
      console.log('Has variant attribute:', dangerBtn?.getAttribute('variant'));
      console.log('Computed styles:', window.getComputedStyle(dangerBtn?.shadowRoot?.querySelector('button')));
    }, 500);
  </script>
</body>
</html>
