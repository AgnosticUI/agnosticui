<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0" />
  <link rel="icon"
        href="<%= BASE_URL %>favicon.ico" />
  <link rel="stylesheet"
        type="text/css"
        href="reset.css" />
  <link rel="stylesheet"
        type="text/css"
        href="highlightjs.css" />
  <link rel="stylesheet"
        type="text/css"
        href="dark-mode.css" />
  <style>
    :root {
      --agnostic-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Open Sans',
        'Ubuntu', 'Fira Sans', Helvetica, 'Droid Sans', 'Helvetica Neue', sans-serif,
        'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      /* --agnostic-body: 21px; */
      --agnostic-font-weight-light: 300;
      --agnostic-h1: var(--agnostic-h1);
      --agnostic-h2: var(--agnostic-h2);
      --agnostic-h3: var(--agnostic-h3);
      --agnostic-h4: 21px;
      --agnostic-h5: 18px;
      --agnostic-h6: 11px;
      --app-width-initial: 1200px;
      --agnostic-header-content-width: var(--app-width-initial);
      --agnostic-header-box-shadow-spread: 0;
      --agnostic-header-box-shadow-blur: 1px;

      /* Customizes the mobile header height */
      --agnostic-header-mobile-height: 250px;

      --agnostic-gray-light-warm: #fdf1f1;
      --agnostic-gray-warm: #e2c0c0;
      --agnostic-gray-mid-dark: #bbbbbb;
      --agnostic-gray-dark: #777777;
      --mint-green: #54aa8b;
      --font-color: #333333;
      --hljs-font-size: 1.125rem;
      --hljs-accent-1: #292323;
      --hljs-accent-2: #696969;
      --hljs-accent-3: #b53ab4;
      --hljs-accent-4: #e45649;
      --hljs-accent-5: #0184bb;
      --hljs-accent-6: #aa5d00;
      --hljs-accent-7: #d89a09;
      --hljs-accent-8: #d91e18;
      --hljs-accent-9: #008000;

      /* For grid gutters */
      --agnostic-gutter-width: 24px;

      /* For the lofi component cards */
      --agnostic-card-boxshadow1-offset-x: 0px;
      --agnostic-card-boxshadow1-offset-y: 1px;
      --agnostic-card-boxshadow1-blur: 3px;
      --agnostic-card-boxshadow1-color: rgba(25, 14, 14, 0.2);
      --agnostic-card-boxshadow2-offset-x: 0px;
      --agnostic-card-boxshadow2-offset-y: 0px;
      --agnostic-card-boxshadow2-blur: 2px;
      --agnostic-card-boxshadow2-color: rgba(25, 14, 14, 0.15);
      --agnostic-card-boxshadow-hover-color-from: rgba(25, 14, 14, 0.35);
      --agnostic-card-boxshadow-hover-color-to: rgba(25, 14, 14, 0.25);
    }

    html,
    body {
      font-family: var(--agnostic-font-family);
      color: var(--font-color);
      /**
  * Line height here is overriden on most tags--this is a "fallback". If in body inherited
  * tag, font-size will be 16 and thus line-height: will be 24 (still on our 8pt grid) but
  * we have to be careful.
  */
      line-height: 1.6;
      font-size: var(--agnostic-body);
      scroll-behavior: smooth;
      min-height: 100vh;
    }

    a {
      /* This gradient is curated to work with the code block backgrounds */
      background: linear-gradient(transparent 70%, var(--agnostic-gray-warm) 0);
      text-decoration: none;
      font-weight: 700;
    }

    a,
    a:hover {
      color: var(--font-color);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--agnostic-font-family);
      font-weight: var(--agnostic-font-weight-light);
    }

    /* We need all line-height "boxes" to fall on our 8pt based grid */
    h1 {
      font-size: var(--agnostic-h1);
      line-height: calc(var(--agnostic-h1) * 1.25);
      /* 80/64 */
    }

    h2 {
      font-size: var(--agnostic-h2);
      line-height: calc(var(--agnostic-h2) * 1.25);
      /* 60/48 */
    }

    h3 {
      font-size: var(--agnostic-h3);
      line-height: calc(var(--agnostic-h3) * 1.25);
      /* 45/36 */
    }

    h4 {
      font-size: var(--agnostic-h4);
      line-height: calc(var(--agnostic-h4) * 1.25);
      /* 30/24 */
    }

    h5 {
      font-size: var(--agnostic-h5);
      line-height: var(--agnostic-h4);
      /* 18 * 1.5 does not land on grid so we settle for 24 */
    }

    h6 {
      font-size: var(--agnostic-h6);
      line-height: calc(var(--agnostic-h6) * 1.25);
      /* 15/12 */
    }

    /* Headers with ID attributes (for jump links) */
    h1[id],
    h2[id],
    h3[id],
    h4[id],
    h5[id],
    h6[id] {
      /* Header is 64px tall so this adds another 16px clearance */
      scroll-margin-top: var(--fluid-80);
    }

    /* We're mainly using the
  <pre> for code snippets */
    p,
    pre {
      margin: var(--fluid-32) auto;
      /* 16/24 rhythm */
      font-size: 1rem;
    }

    p,
    pre {
      /* This is needed to match the line height of our paragraph / body text */
      line-height: 1.6rem;
    }

    .hljs {
      line-height: 1.25;
    }

    div,
    section {
      /* Let specific line heights determine how things fall on the grid */
      line-height: initial;
    }

    .quoted::before {
      /* Many sans fonts do not have smart or book quotes so prefer ones that do */
      font-family: Georgia, 'Times New Roman', Times, serif;
      content: open-quote;
    }

    .quoted::after {
      /* Many sans fonts do not have smart or book quotes so prefer ones that do */
      font-family: Georgia, 'Times New Roman', Times, serif;
      content: close-quote;
    }

    .quoted {
      /* Kind of cludgy, but this will preserve your main font within the smart quotes */
      font-family: inherit;
      quotes: '“''”''‘''’';
    }

    pre,
    .hljs {
      font-size: calc(var(--hljs-font-size) - 0.625rem);
    }

    @media only screen and (min-width: 335px) {

      pre,
      .hljs {
        font-size: calc(var(--hljs-font-size) - 0.5rem);
      }
    }

    @media only screen and (min-width: 400px) {

      pre,
      .hljs {
        font-size: calc(var(--hljs-font-size) - 0.375rem);
      }
    }

    @media only screen and (min-width: 576px) {

      pre,
      .hljs {
        font-size: calc(var(--hljs-font-size) - 0.1875rem);
      }
    }

    @media only screen and (min-width: 768px) {

      pre,
      .hljs {
        font-size: calc(var(--hljs-font-size));
      }
    }
  </style>
  <title>
    <%= htmlWebpackPlugin.options.title
        %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title
          %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
