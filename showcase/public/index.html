<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="highlightjs.css">
  <style>
    :root {
      --app-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Ubuntu", "Fira Sans", Helvetica, "Droid Sans", "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --app-font-size: 21px;
      --app-font-header-weight: 300;
      --app-width-initial: 1072px;
      --agnosticui-header-content-width: var(--app-width-initial);
      --agnosticui-gray-light-warm: #fff7f7;
      --gray-warm: #e2c0c0;
      --gray-light: #e9e9e9;
      --gray-mid: #d8d8d8;
      --gray: #bbbbbb;
      --gray-dark: #777777;
      --mint-green: #54aa8b;
      --font-color: #333333;
      --hljs-font-size: 18px;
      --hljs-accent-1: #292323;
      --hljs-accent-2: #a0a1a7;
      --hljs-accent-3: #b53ab4;
      --hljs-accent-4: #e45649;
      --hljs-accent-5: #0184bb;
      --hljs-accent-6: var(--mint-green);
      --hljs-accent-7: #d89a09;
      --hljs-accent-8: #009bac;
      --hljs-accent-9: #4f79d5;

      /* For the lofi component cards */
      --agnosticui-card-boxshadow1-offset-x: 0px;
      --agnosticui-card-boxshadow1-offset-y: 2px;
      --agnosticui-card-boxshadow1-blur: 2px;
      --agnosticui-card-boxshadow1-color: rgba(25, 14, 14, 0.25);
      --agnosticui-card-boxshadow2-offset-x: 0px;
      --agnosticui-card-boxshadow2-offset-y: 0px;
      --agnosticui-card-boxshadow2-blur: 2px;
      --agnosticui-card-boxshadow2-color: rgba(25, 14, 14, 0.15);
      --agnosticui-card-boxshadow-hover-color-from: rgba(25, 14, 14, 0.35);
      --agnosticui-card-boxshadow-hover-color-to: rgba(25, 14, 14, 0.25);
    }

    html,
    body {
      font-family: var(--app-font-family);
      color: var(--font-color);
      font-size: var(--app-font-size);
      line-height: 1.4;
      scroll-behavior: smooth;
    }

    a {
      /* This gradient is curated to work with the code block backgrounds */
      background: linear-gradient(transparent 70%, var(--gray-warm) 0);
      text-decoration: none;
      font-weight: 700;
    }

    a,
    a:hover {
      color: var(--font-color);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--app-font-family);
      font-weight: var(--app-font-header-weight);
    }

    /*
:root {
  --Space-80: 80px;
  --Space-72: 72px;
  --Space-64: 64px;
  --Space-56: 56px;
  --Space-48: 48px;
  --Space-40: 40px;
  --Space-32: 32px;
  --Space-24: 24px;
  --Space-16: 16px;
  --Space-14: 14px;
  --Space-12: 12px;
  --Space-10: 10px;
  --Space-8: 8px;
  --Space-6: 6px;
  --Space-4: 4px;
}
*/
    h1 {
      font-size: 64px;
      margin-bottom: 80px;
    }

    h2 {
      font-size: 48px;
      margin-bottom: 64px;
    }

    h3 {
      font-size: 32px;
      margin-bottom: 48px;
    }

    h4 {
      font-size: 21px;
      margin-bottom: 36px;
    }

    h6 {
      font-size: 11px;
      text-transform: uppercase;
    }

    /* Headers with ID attributes (for jump links) */
    h1[id],
    h2[id],
    h3[id],
    h4[id],
    h5[id],
    h6[id] {
      /* Header is 64px tall so this adds another 16px clearance */
      scroll-margin-top: 80px;
    }

    /* We're mainly using the <pre> for code snippets */
    p,
    pre {
      margin: 32px auto;
    }

    .quoted::before {
      /* Many sans fonts do not have smart or book quotes so prefer ones that do */
      font-family: Georgia, 'Times New Roman', Times, serif;
      content: open-quote;
    }

    .quoted::after {
      /* Many sans fonts do not have smart or book quotes so prefer ones that do */
      font-family: Georgia, 'Times New Roman', Times, serif;
      content: close-quote;
    }

    .quoted {
      /* Kind of cludgy, but this will preserve your main font within the smart quotes */
      font-family: inherit;
      quotes: "“""”""‘""’";
    }
  </style>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
