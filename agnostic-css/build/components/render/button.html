

<!-- Start: @button--default -->
<section class="mbe40">
  <h3>Default neutral </h3>
  <div>
    <button class="btn btn- mie16">Go</button>
    <button class="btn btn- btn-rounded mie16">Go</button>
    <button class="btn btn- btn-raised btn-rounded mie16">Go</button>
    <button class="btn btn- btn-rounded btn-bordered mie16">Go</button>
  </div>
</section>
<!-- End: @button--default -->

<!-- Start: @button--primary -->
<section class="mbe40">
  <h3>Primary </h3>
  <div>
    <button class="btn btn-primary mie16">Go</button>
    <button class="btn btn-primary btn-rounded mie16">Go</button>
    <button class="btn btn-primary btn-raised btn-rounded mie16">Go</button>
    <button class="btn btn-primary btn-rounded btn-bordered mie16">Go</button>
  </div>
</section>
<!-- End: @button--primary -->

<!-- Start: @button--secondary -->
<section class="mbe40">
  <h3>Secondary </h3>
  <div>
    <button class="btn btn-secondary mie16">Go</button>
    <button class="btn btn-secondary btn-rounded mie16">Go</button>
    <button class="btn btn-secondary btn-raised btn-rounded mie16">Go</button>
    <button class="btn btn-secondary btn-rounded btn-bordered mie16">Go</button>
  </div>
</section>
<!-- End: @button--secondary -->

<!-- Start: @button--blank -->
<section class="mbe40">
  <h3>Blank</h3>
  <div class="row">
    <button class="btn btn-blank mie16">Button blank</button>
    <button class="btn btn-link mie16">Button link</button>
    <button class="btn-link mie16">Button link (no base)</button>
  </div>
</section>
<!-- End: @button--blank -->

<!-- Start: @button--circle -->
<section class="mbe40">
  <h3>Circle</h3>
  <div class="row">
    <button class="btn btn-primary btn-bordered btn-circle btn-circle-small mie16">Go</button>
    <button class="btn btn-primary btn-circle mie16">Go</button>
    <button class="btn btn-primary btn-bordered btn-circle btn-circle-large mie16">Go</button>
  </div>
</section>
<!-- End: @button--circle -->

<!-- Start: @button--group -->
<section class="mbe40">
  <div class="btn-group"
       role="group"
       aria-label="Button group example">
    <button class="btn btn-primary btn-bordered">Fancy</button>
    <button class="btn btn-primary btn-bordered">
      Normal
    </button>
  </div>
</section>
<!-- End: @button--group -->

<!-- Start: @button--icons -->
<section class="mbe40">
  <div>
    <h3>Button Icon Left</h3>
    <button class="btn btn-primary btn-rounded demo-btn-icon">
      <svg role="img"
           class="btn-icon-left demo-icon mie6">
        <desc>Download icon</desc>
        <use xlink:href="#icon-download4"></use>
      </svg>
      Download
    </button>
  </div>
</section>
<section class="mbe40">
  <div>
    <h3>Button Icon Right</h3>
    <button class="btn btn-primary btn-rounded demo-btn-icon">
      Call
      <svg role="img"
           class="btn-icon-right demo-icon mis6">
        <desc>Phone icon</desc>
        <use xlink:href="#icon-phone2"></use>
      </svg>
    </button>
  </div>
</section>

<svg aria-hidden="true"
     style="position: absolute; width: 0; height: 0; overflow: hidden"
     version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <symbol id="icon-phone2"
            viewBox="0 0 16 16">
      <path
            d="M11 10c-1 1-1 2-2 2s-2-1-3-2-2-2-2-3 1-1 2-2-2-4-3-4-3 3-3 3c0 2 2.055 6.055 4 8s6 4 8 4c0 0 3-2 3-3s-3-4-4-3z">
      </path>
    </symbol>
    <symbol id="icon-download4"
            viewBox="0 0 16 16">
      <desc>Download icon</desc>
      <path d="M14 11v2h-12v-2h-2v4h16v-4zM12 6h-3v-5h-2v5h-3l4 6z"></path>
    </symbol>
  </defs>
</svg>
<!-- End: @button--icons -->

<!-- Start: @button--stacked -->
<section class="mbe40">
  <div>
    <h3>Block (Stacked)</h3>
    <button class="btn btn-block btn-bordered mbe12">Go</button>
    <button class="btn btn-block btn-secondary mbe12">Go</button>
    <button class="btn btn-block btn-primary mbe12">Go</button>
  </div>
</section>
<!-- End: @button--stacked -->
