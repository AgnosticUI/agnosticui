

<fieldset class="checkbox-group checkbox-group-small mbe24">
  <legend class="checkbox-legend">How often to email me</legend>
  <label class="checkbox-label-wrap  ">
    <input class="checkbox checkbox-small "
           type="checkbox"
           name="daily"
           aria-hidden="true"
           focusable="false" />
    <span class="checkbox-label checkbox-label-small">Send me daily emails</span>
  </label>
  <label class="checkbox-label-wrap  ">
    <input class="checkbox checkbox-small "
           type="checkbox"
           name="monthly"
           aria-hidden="true"
           focusable="false" />
    <span class="checkbox-label checkbox-label-small">Mail me a montly statements</span>
  </label>
  <label class="checkbox-label-wrap  ">
    <input class="checkbox checkbox-small "
           type="checkbox"
           name="weekly"
           aria-hidden="true"
           focusable="false" />
    <span class="checkbox-label checkbox-label-small">Send weekly solicitations</span>
  </label>
</fieldset>
