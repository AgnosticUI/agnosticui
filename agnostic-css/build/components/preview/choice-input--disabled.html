

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link media="all"
        rel="stylesheet"
        href="../../css/common.min.css">
  <link media="all"
        rel="stylesheet"
        href="../../css/components.min.css">
  <link media="all"
        rel="stylesheet"
        href="../../css/demo-globals.css">
  <title>Preview Layout</title>
</head>

<body>
  <main>
    <p>Disabled choices</p>
<label class="checkbox-label-wrap disabled mbe24">
  <input class="checkbox checkbox-small"
         type="checkbox"
         name="weekdays"
         aria-hidden="true"
         focusable="false"
         disabled />
  <span class="checkbox-label-small checkbox-label">Weekdays</span>
</label>
<label class="radio-label-wrap disabled"
       for="disabledradio">
  <input type="radio"
         class="radio radio-small"
         value="small3"
         name="small"
         id="disabledradio"
         checked
         disabled />
  <span class="radio-label radio-label-small">Small 3</span>
</label>

  </main>
</body>
