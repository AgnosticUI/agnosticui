

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link media="all"
        rel="stylesheet"
        href="../../css/common.min.css">
  <link media="all"
        rel="stylesheet"
        href="../../css/components.min.css">
  <link media="all"
        rel="stylesheet"
        href="../../css/demo-globals.css">
  <title>Preview Layout</title>
</head>

<body>
  <main>
    <h3>Textarea</h3>
<section class="w-100">
       <form>
              <div>
                     <label class="label"
                            for="input-textarea-small">Textarea small</label>
                     <textarea cols="50"
                               rows="4"
                               id="input-textarea-small"
                               class="input input-small">
Using the input and input-small CSS classes here mainly help keep the font sizes and line heights consistent.</textarea>
                     <label class="label"
                            for="input-textarea">Textarea</label>
                     <textarea cols="50"
                               rows="4"
                               id="input-textarea"
                               class="input">
The general input CSS class is quite helpful in keeping the textarea element cohesive with your other form inputs. Otherwise, just declaratively use it like you normally would.</textarea>
                     <label class="label"
                            for="input-textarea-large">Textarea large</label>
                     <textarea cols="50"
                               rows="4"
                               id="input-textarea-large"
                               class="input input-large">
Using the input and input-large CSS classes here mainly help keep the font sizes and line heights consistent.</textarea>
              </div>
       </form>
</section>

  </main>
</body>
</html>
