<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>Tab Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./demo-globals.css" />
    <style>
      /* these styles are purely demonstration related styles only */
      body {
        margin: 3rem auto;
        max-width: 40rem;
        width: 40rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu,
          Cantarell, 'Helvetica Neue', sans-serif;
      }
      p {
        margin-block-start: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-block-start: 1.5rem;
        margin-block-end: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="tabs">
        <li class="tab-item active"><button class="tab-link">Tab 1</button></li>
        <li class="tab-item"><button class="tab-link">Tab 2</button></li>
      </ul>
      <tab tab-title="Tab 1">
        <div class="pane">Tab 1 content</div>
      </tab>
      <tab hidden tab-title="Tab 2">
        <div class="pane" hidden="">Tab 2 content</div>
      </tab>
    </div>
  </body>
</html>
