<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>Tab Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./demo-globals.css" />
    <style>
      /* these styles are purely demonstration related styles only */
      body {
        margin: 3rem auto;
        max-width: 40rem;
        width: 40rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu,
          Cantarell, 'Helvetica Neue', sans-serif;
      }

      p {
        margin-block-start: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-block-start: 1.5rem;
        margin-block-end: 0;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="tab-list" role="tablist">
          <button class="tab-item tab-button active" role="tab" aria-selected="true">Tab 1</button>
          <button class="tab-item tab-button" role="tab" aria-selected="false">Tab 2</button>
        </div>
        <tab tab-title="Tab 1">
          <div class="pane">Tab 1 content</div>
        </tab>
        <tab hidden tab-title="Tab 2">
          <div class="pane" hidden="">Tab 2 content</div>
        </tab>
      </section>
      <section>
        <div class="tab-list" role="tablist">
          <button
            class="tab-item tab-button tab-button-large active"
            role="tab"
            aria-selected="true"
          >
            Tab 1 Large
          </button>
          <button class="tab-item tab-button tab-button-large" role="tab" aria-selected="false">
            Tab 2 Large
          </button>
        </div>
        <tab tab-title="Tab 1">
          <div class="pane">Tab 1 content</div>
        </tab>
        <tab hidden tab-title="Tab 2">
          <div class="pane" hidden="">Tab 2 content</div>
        </tab>
      </section>
      <section>
        <div class="tab-list" role="tablist">
          <button
            class="tab-item tab-button tab-button-jumbo active"
            role="tab"
            aria-selected="true"
          >
            Tab 1 Jumbo
          </button>
          <button class="tab-item tab-button tab-button-jumbo" role="tab" aria-selected="false">
            Tab 2 Jumbo
          </button>
        </div>
        <tab tab-title="Tab 1">
          <div class="pane">Tab 1 content</div>
        </tab>
        <tab hidden tab-title="Tab 2">
          <div class="pane" hidden="">Tab 2 content</div>
        </tab>
      </section>
    </main>
  </body>
</html>
