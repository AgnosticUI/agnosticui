<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>Switch Component: Checkbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./demo-globals.css" />
    <style>
      /* these styles are purely demonstration related styles only */
      body {
        margin: 3rem auto;
        max-width: 40rem;
        width: 40rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu,
          Cantarell, 'Helvetica Neue', sans-serif;
      }
      p {
        margin-block-start: 1rem;
      }
    </style>
  </head>
  <body>
    <a href="http://yahoo.com">Random Yahoo link to test keyboard navigation.</a>
    <form>
      <label class="switch-container" for="switch1">
        Primary Switch (default)
        <input
          class="switch-input"
          type="checkbox"
          id="switch1"
          role="switch"
          aria-pressed="false"
          data-agnostic-switch
        />
        <span class="switch" aria-hidden="true"></span>
      </label>
      <label class="switch-container" for="switch2">
        Primary Switch Border
        <input
          class="switch-input"
          type="checkbox"
          id="switch2"
          role="switch"
          aria-pressed="false"
          data-agnostic-switch
        />
        <span class="switch switch-border" aria-hidden="true"></span>
      </label>
      <label class="switch-container" for="switch3">
        Action Switch
        <input
          class="switch-input"
          type="checkbox"
          id="switch3"
          role="switch"
          aria-pressed="false"
          data-agnostic-switch
        />
        <span class="switch switch-action" aria-hidden="true"></span>
      </label>
      <label class="switch-container" for="switch4">
        Action Switch Border
        <input
          class="switch-input"
          type="checkbox"
          id="switch4"
          role="switch"
          aria-pressed="false"
          data-agnostic-switch
        />
        <span class="switch switch-action switch-border" aria-hidden="true"></span>
      </label>
      <label class="switch-container" for="switch5">
        Switch small
        <input
          class="switch-input"
          type="checkbox"
          id="switch5"
          role="switch"
          aria-pressed="false"
          data-agnostic-switch
        />
        <span class="switch switch-small" aria-hidden="true"></span>
      </label>
    </form>
    <a href="http://yahoo.com">Random Yahoo link to test keyboard navigation.</a>
    <script src="./switch.js"></script>
  </body>
</html>
